<div class="row">

    <button type="button" class="btn btn-primary" routerLink="/editacercade/1" *ngIf="isLogged">
      editar persona
    </button>
  <div class="col-xs-12 col-sm-2 col-m-2 col-lg-2">
    <img src="{{persona.img}}" class="img-fluid" id="fotoDePerfil"/>
  </div>
  <div class="col-xs-12 col-sm-4 col-m-4 col-lg-4">
    <p id="nombre">{{persona.nombre}}{{persona.apellido}}</p>
    <p>Full Stack Developer Jr</p>
  </div>
  <div class="col-xs-12 col-sm-8 col-m-8 col-lg-8">
    <span>
      <h1> About Me </h1>
      <p>{{persona.descripcion}}</p>
    </span>
  </div>
</div>
