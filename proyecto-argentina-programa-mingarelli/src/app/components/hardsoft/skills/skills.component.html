<div >
  <circle-progress
  [percent]=skill.porcent
  [radius]="100"
  [space]="-5"
  [imageSrc]=skill.imageUrl
  [showImage]="true"
  [showUnits]="false"
  [showSubtitle]="false"
  [outerStrokeWidth]="5"
  [innerStrokeWidth]="5"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [imageWidth]="120" [imageHeight]="120"
  [showBackground]="false"
  [animationDuration]="300">
  </circle-progress>
</div>
